<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Registration Form</title>
</head>

<body>

    <form method="post">

        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Your Name" required />

        <br />
        <br />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="abc@gmail.com" required />

        <br />
        <br />

        <label>Gender : </label>

        <input type="radio" required name="gender" />
        <label>Male </label>

        <input type="radio" required name="gender" />
        <label>Female</label>

        <br />
        <br />

        <label for="cars">Car Brand</label>

        <select id="cars">
            <option>BMW</option>
            <option>Audi</option>
            <option>Mercedes</option>
        </select>

        <br />
        <br />

        <label for="carage">Car Age</label>
        <input type="number" id="carage" required />

        <br />
        <br />

        <label for="dop">Date of Purchase</label>
        <input type="date" id="dop" required />

        <br />
        <br />

        <label for="password">Password</label>
        <input type="password" id="password" required />

        <br />
        <br />

        <button type="submit">Submit</button>

    </form>
</body>

</html>
