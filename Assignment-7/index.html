<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Tables</title>
</head>

<body>
    <table style="width: 100%; height: 100%" border="1">
        <!-- Your code here -->

        <tr>
            <td>
                <table border="1" style="width: 100%;">
                    <tbody>
                        <tr>
                            <th colspan="2">Nested Table 2</th>
                        </tr>

                        <tr>
                            <th>Column 1</th>
                            <th>Column 2</th>
                        </tr>

                        <tr>
                            <td>abc</td>
                            <td>def</td>
                        </tr>
                    </tbody>
                </table>
            </td>

            <td>
                <table border="1" style="width: 100%;">

                    <tr>
                        <th colspan="2">Nested Table 1</th>
                    </tr>

                    <td>
                        <ul>
                            <li>List item</li>
                            <li>List item</li>
                            <li>List item</li>
                        </ul>
                    </td>
                </table>
            </td>
        </tr>

        <tr>
            <td>
                <table border="1" style="width: 100%;">
                    <tbody>
                        <tr>
                            <th colspan="2">Nested Table 3</th>
                        </tr>

                        <tr>
                            <td><a href="#">Nested Table</a></td>
                            <td>Demo Continued</td>
                        </tr>

                    </tbody>
                </table>
            </td>

            <td>
                <table border="1" style="width: 100%;">
                    <tbody>
                        <tr>
                            <th colspan="2">Nested Table 4</th>
                        </tr>

                        <tr>
                            <td style="background-color: rgb(0, 0, 0); color: rgb(255, 255, 255); text-align: center;">
                                HTML</td>
                        </tr>

                    </tbody>
                </table>
            </td>
        </tr>

    </table>
</body>

</html>
